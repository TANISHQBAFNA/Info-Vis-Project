<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Project Data_Vis</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Highlight-Clean.css">
    <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="#">Company Name</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Link 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link 3</a></li>
                </ul>
                <form class="me-auto search-form" target="_self">
                    <div class="d-flex align-items-center"><label class="form-label d-flex mb-0" for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field" name="search"></div>
                </form><a class="btn btn-light action-button" role="button" href="#tree-map">Action </a>
            </div>
        </div>
    </nav>

    <div class="container stacked-chart" style="height: 80vh;margin-bottom: 10rem;background: #341f1f;">
        <div class="row" style="height: 100%;">
            <div class="col-md-6" id="stacked-chart"></div>
            <div class="col-md-6 d-xxl-flex justify-content-xxl-center align-items-xxl-center" id="stacked-info"></div>
        </div>
    </div>

    <section id="tree-map" class="highlight-clean" style="height: 100vh;padding-top: 50px;background: rgb(174,156,156);">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Tree Map</h2>
                <p class="text-center">Potential Treemap for SVI category</p>
            </div>
            <div class="buttons"><a class="btn btn-primary" role="button" href="#">Primary</a><button class="btn btn-light" type="button">Secondary</button></div>
        </div>
    </section>

    <div class="container circular-chart" style="background: #ae7f7f;margin-bottom: 10rem;margin-top: 5rem;">
        <div class="row" style="height: 100%;">
            <div class="col-md-6" id="circular-chart"></div>
            <div class="col-md-6 d-xxl-flex justify-content-xxl-center align-items-xxl-center" id="circular-info">Value</div>
        </div>
    </div>

    <div class="container multi-chart" style="height: 80vh;background: #ae7f7f;margin-bottom: 10rem;">
        <div class="row" style="height: 100%;">
            <div class="col-md-6" id="radar-chart"></div>
            <div class="col-md-6" id="area-chart"></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
